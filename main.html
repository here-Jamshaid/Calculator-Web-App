<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal - By JdDeV</title>
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0" id="InputBox">
        <div>
            <button class="OP1">AC</button>
            <button class="OP1">DEL</button>
            <button class="OP1">%</button>
            <button class="OP">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="OP">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="OP">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="OP">+</button>
        </div>

        <div>
            <button class="Zero">0</button>
            <button>.</button>
            <button class="OP">=</button>
        </div>
    </div>
    <script src="script1.js"></script>

</body>
</html>
